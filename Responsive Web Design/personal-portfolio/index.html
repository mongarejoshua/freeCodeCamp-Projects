<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #welcome-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            padding: 10px 0;
            text-align: center;
        }

        #navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        #projects {
            padding: 50px;
            background: #ddd;
            text-align: center;
        }

        .project-tile {
            margin: 20px;
            padding: 20px;
            background: white;
            display: inline-block;
        }

        @media (max-width: 600px) {
            #navbar {
                padding: 5px 0;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <a href="#welcome-section">Home</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <section id="welcome-section">
        <h1>Welcome to My Portfolio</h1>
    </section>
    
    <section id="projects">
        <h2>My Projects</h2>
        <div class="project-tile">
            <a href="https://github.com/yourproject" target="blank">Project 1</a>
        </div>
        <div class="project-tile">
            <a href="https://github.com/yourproject2" target="blank">Project 2</a>
        </div>
    </section>
    
    <footer>
        <a id="profile-link" href="https://github.com/yourgithub" target="blank">My GitHub</a>
    </footer>
</body>
</html>
