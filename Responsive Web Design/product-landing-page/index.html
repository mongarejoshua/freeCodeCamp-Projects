<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img src="logo1.jpg" alt="logo image" id="header-img">

        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a>
            <a href="#video-section" class="nav-link">Video Section</a>
            <a href="#contact" class="nav-link">Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <section id="features">
            <h2>Awesome Features</h2>
            <p>Discover our amazing features of our products</p>
        </section>

        <section id="video-section">
            <h2>Product Video</h2>
            <iframe src="video.mp4" frameborder="0" id="video" allowfullscreen></iframe>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>

            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </div>

</body>
</html>
