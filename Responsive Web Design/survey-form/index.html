<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container"> 
        <h1 id="title">Multimedia University Survey Form</h1>
        <p id="description">Riding on Technology Inspiring Innovation</p>

        <form action="" id="survey-form">

            <fieldset class="section1">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="" id="name" placeholder="Enter your name" >
    
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="forexample@gmail.com" >
    
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" max="100" min="10" placeholder="Enter your age">
            </fieldset>
            

            <label for="dropdown">Select your current role:
                <select name="role" id="dropdown">
                    <option value="" selected>Select your current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full time job</option>
                    <option value="prefer not to say">Prefer not to say</option>
                </select>
            </label>

            <fieldset class="section2">
                <legend>Would you recommend Multimedia University to your Friend?</legend>
                <label for="yes"><input name="choice" type="radio" id="yes" value="1" checked> Yes</label>
                <label for="no" id="no"><input name="choice" type="radio" id="no" value="2"> No</label>
                <label for="maybe"><input name="choice" type="radio" id="maybe" value="3"> Maybe</label>
            </fieldset>

            <label for="dropdown">Select your favorite game:
                <select name="game" id="dropdown">
                    <option value="" selected>select an option</option>
                    <option value="1">Basketball</option>
                    <option value="2">Football</option>
                    <option value="3">Rugby</option>
                    <option value="4">Tennis</option>
                </select>
            </label>
           
            <fieldset class="section2">
                <legend>What would you like to be improved</legend>
                <label for=""><input type="checkbox" value="1"> Games and Sports</label>
                <label for=""><input type="checkbox" value="2"> Accommodation Services</label>
                <label for=""><input type="checkbox" value="3"> Library services</label>
                <label for=""><input type="checkbox" value="4"> Environment</label>
            </fieldset>

            <label for="text-area">Comments and Suggestions<textarea name="" id="text-area" cols="50" rows="10" placeholder="Type your comments here"></textarea></label>

            <button id="submit" type="submit" value="Submit" onclick="store()">Submit</button>
            <p id="output"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
